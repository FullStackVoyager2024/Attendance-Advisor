<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Advisor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-primary">
    <div class="container">
      <a class="navbar-brand text-white fw-bold" href="#">Attendance Advisor</a>
      <a href="https://medium.com/@SuccessByChoice" target="_blank" class="btn btn-light btn-sm">Medium Blog</a>
    </div>
  </nav>

  <div class="container text-center my-4">
    <h4 class="fw-semibold">🎯 Calculate how many classes you can bunk or need to attend</h4>
    <p class="text-muted">To maintain your target attendance percentage</p>
  </div>

  <div class="container">
    <div class="card p-4 mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="percentage" class="form-label">Required %</label>
        <select id="percentage" class="form-select">
          <option value="60">60%</option>
          <option value="65">65%</option>
          <option value="70">70%</option>
          <option value="75" selected>75%</option>
          <option value="80">80%</option>
          <option value="85">85%</option>
          <option value="90">90%</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="present-input" class="form-label">Classes Attended</label>
        <input type="number" id="present-input" class="form-control" min="0" />
      </div>

      <div class="mb-3">
        <label for="total-input" class="form-label">Total Classes</label>
        <input type="number" id="total-input" class="form-control" min="0" />
      </div>

      <button id="btn" class="btn btn-primary w-100">🎓 Calculate</button>
      <div id="output-div" class="mt-3 text-center"></div>
    </div>
  </div>

  <footer class="text-center text-muted mt-5">
    Made with ❤️ by Krishna SYBSC CS TCSC | © 2025
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
